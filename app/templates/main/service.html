{% extends "main/base.html" %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='service/service.js') }}"></script>
{% endblock %}


{% block app_content %}<!--Шаблон страницы конкретной услуги-->

    <div>
        <div class="category_title" {% if not photo %}style="padding-bottom: 0; margin-bottom: -4px;" {% endif %}>{{ service.name }}</div>


        {% set path = "images/service/" + service.id|string + ".jpg" %}
        <div class="block_service">

            {% if photo %}
                <div class="block_img"><img src="{{ url_for("static", filename=path) }}" alt="" class="img_service">
                </div>
                <!--Фото услуги-->
            {% endif %}
            <div class="block_price">
                <div id="price" class="price"></div>
                <script>
                    x = document.getElementById('price');
                    x.innerHTML = `{{ service }}`
                    x.innerHTML = x.textContent
                </script>
            </div>


            <div class="">
                <div class="block_text">
                    <div class="text_inside">{{ service.description|safe }}</div>
                </div><!--Описание услуги-->
            </div>
        </div>

    </div>

    <script>
        let detect = new MobileDetect(window.navigator.userAgent)
        let link = document.createElement('link')
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.media = 'all';

        if (detect.mobile()) {
            link.href = '/app/static/service/service_mobile.css';
        } else {
            link.href = '/app/static/service/service_desktop.css'
        }

        document.head.append(link)
    </script>

{% endblock %}
