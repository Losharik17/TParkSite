{% extends "main/base.html" %}

{% block app_content %}<!--Шаблон страницы конкретной услуги-->


    <link rel="stylesheet" href="{{ url_for('static', filename='service/service.css') }}">


    <h2 style="text-align:center;">{{ service.name }}</h2>

    {% set path = "images/service/" + service.id|string + ".png" %}
    <div class="block_service">
    <div class="block_img_price">
        <div class="block_img"><img src="{{ url_for("static", filename=path) }}" alt="" class="img_service"></div> <!--Фото услуги-->
        <div class="block_price">{{ service.price }}</div>
    </div>
    <div class="">
        <div class="block_text">{{ service.description }}</div><!--Описание услуги-->
    </div>
    </div>

{% endblock %}
