<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename="favicon.ico") }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='slider.css') }}">
    <script src="{{ url_for('static', filename='slider.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Т-Парк</title>
    {% endif %}
</head>

<body id="body" style="margin: 0px">
<div class="upper">
    <div class="block_logo">
        <img id="logo" class="img_logo" src="{{ url_for('static', filename='logo.png') }}" alt="">
    </div>
    <div class="block_info">
        <h2>Трекинг-Парк Дмитрия Сергеева</h2>
        <h4>+79999999999</h4>
    </div>
</div>

<div class="main_block">

    {% block app_content %}{% endblock %}

</div>

<div class="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = new ChiefSlider('.slider', {
            loop: true
        });
    });
</script>
</body>

{% block scripts %}{% endblock %}

</html>
