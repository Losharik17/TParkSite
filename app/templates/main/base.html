<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/main.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename="favicon.ico") }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='slider.css') }}">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
    <script defer src="{{ url_for('static', filename='base.js')}}"></script>
    {% block scripts %}{% endblock %}
    <script>
        window.addEventListener("orientationchange", top_footer)
        window.addEventListener("DOMContentLoaded", top_footer)

        function top_footer() {
            let footer = $('#footer')
            if (!footer) return

            footer.css('top', document.documentElement.scrollHeight - footer.outerHeight()
                - footer.css('margin-top').slice(0, 2) + 'px' )
        }
    </script>

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Т-Парк</title>
    {% endif %}
</head>

<body id="body">
<div class="upper">
    <div class="block_logo">
        <img id="logo" class="img_logo" src="{{ url_for('static', filename='logo.png') }}" alt="">
    </div>
    <div class="block_info">
        <h2>Тренинг-Парк Дмитрия Сергеева</h2>
        <h4>+79999999999</h4>
    </div>
</div>

<div id="main_block" class="main_block">
    {% block app_content %}{% endblock %}
</div>

<div id="footer" class="footer"></div>

</body>
</html>
