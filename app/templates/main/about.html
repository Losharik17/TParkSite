{% extends "main/base.html" %}

{% block app_content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='about/about.css') }}">

    <!--Философия-->
    <div class="block_filosofi">{{ filosofi.text }}</div>

    <!--Партнёры-->
    <div class="block_img_partners">    <!--Позиц-->
        {% for partner in partners %}
            <div>
                <a href="{{ partner.link }}">
                    <img src="{{ url_for('static', filename='partners/' + partner.id|string + '.png') }}"
                         alt="{{ partner.name }}">
                </a>
            </div>
        {% endfor %}
    </div>

    <!--Что есть-->
    <div class="block_text">{{ about.text }}</div>

    <!--Сотрудники-->
    <div class="block_employees_block">
        {% for employee in employees %}
            <div class="block_employees">
                <div class="block_img_employees"><img src="{{ url_for('static', filename='') }}" alt=""></div>
                <div class="block_name_employees">{{ employee.name }}</div>
                <div class="block_text_employees">{{ employee.position }}</div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
