{% extends "main/base.html" %}

{% block app_content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='about/about.css') }}">

    <div class="category_title">О нас</div>

    <!--Философия-->

    <div class="block_content">{{ filosofi.text|safe }}</div>


    <!--Партнёры-->
    <div class="category_title">Партнёры</div>
    <div class="block_employees_block">
        {% for partner in partners %}
            <div class="block_img_partners">
                <a href="{{ partner.link }}">
                    <img src="{{ url_for('static', filename='/images/partner/' + partner.id|string + '.png') }}"
                         alt="{{ partner.name }}" class="img_img">
                </a>
            </div>

            <!-- style="width: 200px; height:200px; object-fit: cover" -->
        {% endfor %}
    </div>

    <!--Что есть-->
    <div class="category_title">Философия</div>

    <div class="block_content">{{ about.text|safe }}</div>

    <!--Сотрудники-->
    <div class="category_title">Сотрудники</div>
    <div class="block_employees_block">
        {% for employee in employees %}
            <div class="block_employees">
                <img src="{{ url_for('static', filename='/images/employee/' + employee.id|string + '.png') }}"
                     alt="" class="img_img_img">
                <div>
                    <div class="name_employees">{{ employee.name }}</div>
                </div>
                <div>
                    <div class="position_employees">{{ employee.position }}</div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
