{% extends "main/base.html" %}

{% block scripts %}
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_panel.css') }}">
{% endblock %}

{% block app_content %}

{#    <div class="title">Шаблон-пример для админ панели</div>#}

    <div class="grid_panel">
        <div>
            <form method="POST">
                <label for="about_text">
                    <h2>О нас</h2>
                    <br>
                </label>
                <textarea name="about_text" id="about_text" class=""
                >{{ contacts.text|safe if contacts.text }}</textarea>
                <input type="submit" value="Сохранить" class="confirm_text">
            </form>
        </div>

        <div>
            <div class="title">Фото</div>
            {% for photo in photos %}
                <div class="grid_block">
                    <div>{{ photo.map }}</div>

                    <div class="input__wrapper">
                        <input type="file" name="block_photo" id="photo" class="input input__file" multiple>
                        <label for="block_photo" class="button">
                            <span class="input__file_button">Изменить</span>
                        </label>
                    </div>
                    <div class="button_delete" id="delete_photo">
                        <label for="block_photo" class="button">
                            <span class="input__file_button">Удалить</span>
                        </label>
                    </div>

                    <div class="checkbox"></div>
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
