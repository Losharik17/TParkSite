<!DOCTYPE html>
<html id="html" lang="ru">
<head id="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/desktop.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_panel.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename="favicon.ico") }}"/>
    {% block link %}{% endblock %}

    <script defer src="{{ url_for('static', filename='plugins/jquery.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='plugins/hammer.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/mobile-detect.min.js') }}"></script>

    {% block scripts %}{% endblock %}

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Т-Парк</title>
    {% endif %}

    <script>
        let detect = new MobileDetect(window.navigator.userAgent)

        let link = document.createElement('link')
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.media = 'all';

        link.href = detect.mobile() ? '/app/static/admin_panel/phone_admin_panel.css' :
            '/app/static/admin_panel/desktop_admin_panel.css.css'

        document.head.append(link)
    </script>
</head>

<body id="body">


<div id="main_block" class="main_block">

    <div id='navigation_buttons' class="block_buttons">
        <div style="display: flex;">
            <div class="button_main"
                 data-modal-window-toggle="#services-modal-win">
                <a id="about-us-button" class="button_main  about_a"
                   href="{{ url_for('admin_panel.category') }}">
                    <div href="{{ url_for('admin_panel.category') }}" class="">
                        Категории
                    </div>

                </a>
                <!--Модальные окно/выпадающее меню -->
                <div id="services-modal-win" class="modal submenu">
                    <div class="modal-window">
                        {% for category in categories %}
                            <div class="modal-item submenu-item">
                                <a href="{{ url_for('admin_panel.category_change') }}?category_id={{ category.id }}">
                                    {{ category.name }}
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
            <a class="button_main about_a" href="{{ url_for('admin_panel.events') }}">
                <div class="" href="{{ url_for('admin_panel.events') }}">
                    События
                </div>
            </a>
            <a id="about-us-button" class="button_main button_main_middle about_a"
               href="{{ url_for('admin_panel.about') }}">
                <div href="{{ url_for('admin_panel.about') }}" class="">
                    О нас
                </div>
            </a>
            <a id="about-us-button" class="button_main button_main_middle about_a"
               href="{{ url_for('admin_panel.main') }}">
                <div href="{{ url_for('admin_panel.main') }}" class="">
                    Главная
                </div>
            </a>

        </div>
    </div>

    {% block app_content %}{% endblock %}
</div>

</body>
</html>
