{% extends "main/base.html" %}

{% block scripts %}
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_panel.css') }}">
{% endblock %}

{% block app_content %}

    <div class="title">{{ service.title }}</div>

    <div class="grid_panel">
        <div>
            <div class="title">Текст</div>
            <div class="grid_block">

                <div>
                    <form>
                        <label for="title">Описание</label>
                        <input type="text" name="title" id="title" class="category_name"
                               value="{{ service.description }}">

                        <label for="title">Цена</label>
                        <input type="text" name="title" id="title" class="category_name"
                               value="{{ service.price }}">

                    </form>
                </div>

            </div>
        </div>

        <div>
            <div class="title">Фото</div>

                <div class="grid_block_photo">
                    {% set path = "images/sevice/" + service.id|string + ".png" %}
                    <div><img src="{{ url_for("static", filename=path) }}" alt="" class=""></div>

                    <div class="input__wrapper">
                        <input type="file" name="block_photo" id="photo" class="input input__file" multiple>
                        <label for="block_photo" class="button">
                            <span class="input__file_button">Изменить</span>
                        </label>
                    </div>
                    <div class="button_delete" id="delete_photo">
                        <label for="block_photo" class="button">
                            <span class="input__file_button">Удалить</span>
                        </label>
                    </div>

                    <div class="checkbox"></div>
                </div>

        </div>
    </div>




{% endblock %}
