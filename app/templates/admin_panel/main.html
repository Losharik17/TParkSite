{% extends "admin_panel/base.html" %}

{% block scripts %}
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_panel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/desktop.css') }}">

{% endblock %}

{% block app_content %}



    <div class="grid_panel">

        <div class="grid_block partners_map">
            <div class="title">Главная страница</div>

                <div class="title">Текст</div>
                <div class="grid_block">
                    <div>
                        <form>
                            <label for="title">Текст главной страницы</label>
                            <textarea name="title" id="title" class="category_name">
                                {{ main_text.text }}
                            </textarea>
                            <input type="submit" value="Подтвердить">
                        </form>
                    </div>

                </div>


            <div class="block_texts">
                <div class="title">Фото</div>
                {% set i = 0 %}
                {% set limit = 3 %}
                {% for i in range(limit) %}
                    <div class="grid_block_photo">
                        {% set path = "images/staff/" + i|string + ".png" %}
                        <div class="block_image"><img src="{{ url_for("static", filename=path) }}" alt=""
                                                      class="image">
                        </div>

                        <div class="input__wrapper">
                            <input type="file" name="block_photo" id="photo" class="input input__file" multiple>
                            <label for="block_photo" class="button">
                                <span class="input__file_button">Изменить</span>
                            </label>
                        </div>

                        <div class="input__wrapper" id="delete_photo" name="delete_photo">
                            <label for="block_photo" class="button">
                                <input type="submit" class="input__file_button" value="Удалить">
                            </label>
                        </div>

                        <div class="checkbox"></div>
                    </div>
                {% endfor %}

                <div class="grid_block_photo">

                    <div class="input__wrapper" id="delete_photo">

                    </div>
                    <div class="input__wrapper">
                        <input type="button" name="add_photo" id="add_photo" class="input input__file"  value="">
                        <label for="block_photo" class="button">
                            <span class="input__file_button">Добавить</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
