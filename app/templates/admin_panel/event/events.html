{% extends "admin_panel/base.html" %}

{% block scripts %}
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_panel/events.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main/desktop.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='modal_window.js') }}"></script>
{% endblock %}

{% block app_content %}

    <div class="block_event">
        <div class="new_event event">
            <a href="{{ url_for('admin_panel.event_create') }}">Создать новое событие</a>
        </div>
        <div class="events">
            {% for event in events %}
                <div class="event">
                    <a href="{{ url_for('admin_panel.event_edit', id=event.id ) }}">
                        <div class="title">
                            {{ event.title }}
                        </div>
                        <div class="date">
                            {{ event.date.strftime('%d.%m.%Y') }}
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
