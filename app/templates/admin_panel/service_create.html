{% extends "admin_panel/base.html" %}

{% block scripts %}
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_panel/category_create.css') }}">
{% endblock %}

{% block app_content %}
{{ ckeditor.load() }}

    <form class="form" method="post" action="{{ url_for('admin_panel.service_create') }}">
        <div class="form_container">

            <input type="file" name="photo" id="photo">

            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="Название">

            <label for="short_description">Краткое описание</label>
            <textarea name="short_description" id="short_description" autocomplete="off"
                      placeholder="Краткое описание" cols="50" rows="20"></textarea>

            <label for="description">Описание</label>
            <textarea name="description" id="description" autocomplete="off"
                      placeholder="Описание" cols="50" rows="20"></textarea>

            <label for="price"></label>
            <input type="text" name="price" id="price" autocomplete="off"
                   placeholder="Цена в рублях" />

            <label for="time"></label>
            <input type="text" name="time" id="time" autocomplete="off"
                   placeholder="Время" />

            <input type="submit" value="Создать">
        </div>

    </form>
{{ ckeditor.config(name='short_description') }}
{{ ckeditor.config(name='description') }}
{% endblock %}
